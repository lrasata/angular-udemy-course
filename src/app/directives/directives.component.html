<button type="button" class="btn btn-default" (click)="onDisplayDetails()">Display Details</button>
<p *ngIf="showDetails">Secret Password = Password</p>

<div
*ngFor="let logItem of log"
[ngStyle]="{backgroundColor: logItem >= 5 ? 'blue' : 'transparent'}"
[ngClass]="{'white-text': logItem >= 5}"
>{{ logItem }}</div>
