
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="signupProjectForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="projectName">Project Name</label>
              <input
                type="text"
                id="projectName"
                formControlName="projectName"
                class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                formControlName="email"
                class="form-control">
            </div>
            <div class="form-group">
                <label for="projectStatus">Project Status</label>
                <select 
                    id="projectStatus" 
                    class="form-control"
                    formControlName="projectStatus">
                    <option *ngFor="let status of projectStatusOptions " [value]="status">{{ status }}</option>
                </select>
            </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
      </div>
    </div>
