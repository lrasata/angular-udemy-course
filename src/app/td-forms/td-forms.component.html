<div class="row">
    <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #tdforms="ngForm">
        <div
          id="user-data"
          ngModelGroup="userData"
          #userData="ngModelGroup">
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              name="email"
              ngModel
              required
              email
              #email="ngModel"
              [ngModel]="emailDefault">
            <span class="help-block alert alert-warning" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>  
          
          <div class="form-group">
            <label for="subscriptions">Subscriptions</label>
            <select
              id="subscriptions"
              class="form-control"
              [ngModel]="defaultSub"
              name="subscriptions"
              required>
              <option value="basic">Basic</option>
              <option value="advanced">Advanced</option>
              <option value="pro">Pro</option>
            </select>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              name="pasword"
              ngModel
              required
              password
              #password="ngModel"
              [ngModel]="passwordDefault"
              required>
            <span class="help-block alert alert-warning" *ngIf="!password.valid && password.touched">Please enter a valid password!</span>
          </div>
        
        </div>


        


        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!tdforms.valid">Submit</button>
    </form>

    <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
          <h3>Your Data</h3>
          <p>Mail: {{ user.email }}</p>
          <p>Subscriptions: {{ user.subscription }}</p>
        </div>
      </div>
    </div>
</div>
